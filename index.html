<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <div class="header">
        <h1 class="title">The Guessing Game</h1>
        <h3 class="title2">Guess A Number Between 1-100!</h3>
    </div>
    <div> 
      <input class="help" type="help">
    </div>
    <div class="guessbox">
      <input class="enter" type="number_guessed" placeholder="ENTER GUESS HERE">
      <input class="sumbit" type="button" value="SUMBIT">
    <div>
    <div class="guessedbox">
      <ul class="prevguess">
        <li class="guess1"> ? </li>
        <li class="guess2"> ? </li>
        <li class="guess3"> ? </li>
        <li class="guess4"> ? </li>
        <li class="guess5"> ? </li>
      </ul>
    </div>
    <div class="buttons">
      <input class="button" type="button" value="RESET">
      <input class="button" type="button" value="HINT">
    </div>

      <script src='./guessing-game.js'></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>

</html>
